<!DOCTYPE html>

>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"

    />

    <title>Intelligence Actu' ficielle - Liste des articles sur l'intelligence artificielle avec ces informations qui
        sont le titre ,la catégorie, le résumé avec un bouton pour voir les détails.</title>
    <meta name="description"
          content="C'est l'information à propos de l'intelligence artificielle dans le monde entier, Theme : intelligence artificielle, IA. Type : Robotique, Deep learning, Machine learning, Apprentissage automatique. "/>


    <!-- Favicon -->

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a href="#" class="app-brand-link">
            <span class="demo text-body fw-bolder" style="font-size: 150%"> <i
                    class="menu-icon tf-icons bx bx-brain bx-sm bx-tada-hover"></i> Intelligence Actu' ficielle</span>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>


        </aside>

        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="#">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <form action="/article/liste-des-articles-sur-les-informations-de-lintelligence-artificielle-front-office.php"
                                  method="post">
                                <input
                                        name="keyword"
                                        type="text"
                                        class="form-control border-0 shadow-none"
                                        placeholder="Rechercher..."
                                        aria-label="Rechercher..."
                                        th:value="${keyword != null ? keyword : ''}"
                                />
                            </form>
                        </div>
                    </div>
                    <!-- /Search -->
                </div>
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h1 class="fw-bold py-3 mb-4" style="color: blue;font-size: 200%">Intelligence Actu' ficielle -
                        Liste des articles</h1>
                    <div class="row mb-5">
                        <div class="col-md-7 col-lg-5 mb-3" th:each="article : ${listearticle}">
                            <div class="card h-100">
                                <img class="card-img-top" style="width: 30rem; height:23rem" th:src="${article.getImageShowableInHtml()}"
                                     th:alt="${article.getTitre()}"/>
                                <div class="card-body">
                                    <h2 class="card-title" style="font-size: 150%; color: blue;"
                                        th:text="${article.getTitre()}"/>
                                    <h3 class="card-text" style="font-size: 100%" th:text="${article.getResume()}"/>
                                    <a th:href="'/article/detail-des-articles-front-office/' + ${article.getUrlRewriting()}"
                                       class="btn btn-outline-primary">Voir détails</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- / Content -->

            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<!-- Core JS -->
